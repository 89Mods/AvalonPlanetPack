				Flying = As if your craft wasn’t already hot enough, Infernum’s atmosphere are only warming it up more. You begin to doubt you’ll survive this little stunt of yours.
				FlyingLow = You’re about to pass out from the heat penetrating your spacecraft, hoping that whatever plan mission control has to get you back works. They do have a plan, right?
			}
		}
		Body
