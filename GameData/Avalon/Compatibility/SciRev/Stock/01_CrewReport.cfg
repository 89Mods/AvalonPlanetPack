			{
				InSpaceLow = You question how you’re still alive right now as you desparately try to shield your eyes from the light strong enough to shine through your hands.
				InSpaceHigh = You wonder how long your journey is going to take.
				InSpaceHigh = Looking at Solakku through a filter lense reveals just a tiny, barely visible dot.
