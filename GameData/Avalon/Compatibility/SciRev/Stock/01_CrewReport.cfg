				InSpaceLow = Even the dark side of the planet is lit up, but by molten rock that you feel like you’re already dangerously close to.
				SrfLandedHighlands = With how high the hill you’ve landed on is, you’re finally able to convince yourself that you’re far enough from those oceans of lava to be safe.
				SrfLandedMidlands = You’re a bit on edge, constantly expecting a lava flow to suddenly errupt out of the ground next to your craft.
				SrfLandedMaria = You cautiously eye the lake of molten rock not too far from your craft. You don’t exactly feel like leaving your craft and taking that giant leap anymore.
				SrfSplashed = You begin to scream as you realize where your craft has just landed. You hope your craft’s engine hasn’t melted yet, and you can still escape.
			}
		}
		Body
		{
			name = Avalon/Solvis
			Values
			{
				InSpaceHigh = The planet below you reminds you of home with its vibrant blue atmosphere and oceans. You conveniently manage to ignore the fact that the color of the land is all wrong.
				InSpaceLow = No denying now that this planet is not like Avalon at all. The ground beneath you looks brown like dried-up plants.
				Flying = The craft vibrates heavily. Where Avalon’s atmosphere is like a pillow softly holding you up, Solvis’ seems intent on shaking your craft appart.
				FlyingLow = Atmospheric pressure is relatively low still, and you’re almost touching the surface. It doesn’t look like an Avali could walk here without a pressure suit.
			}
		}
		Body
		{
			name = Avalon/Mol
			Values
			{
				InSpaceHigh = You sketch out the two different looking halves of Mol. But even up close they’re still as mysterious as ever.
				InSpaceLow = Closer observation shows the darker side of Mol to be almost entirely flat. You wonder why that is.
				InSpaceLow = The brighter side of Mol varies radically in height. You are suddenly worried about your craft crashing into the side of one of these mountains.
				SrfLanded = Your landing has blown up what looks like really fine snow. Its taking a while to settle in the low gravity.
			}
		}
		Body
		{
			name = Avalon/Valaya
			Values
			{
