				SrfLandedBasins = You instantly regret having chosen this landing spot. It might’ve been safer, but there’s also nothing to see. Its just flat in every direction.
				SrfLanded = It was quite daring, landing on this part of Ralu, but you know it will have been worth the risk.
			}
		}
