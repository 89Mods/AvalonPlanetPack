@ParallaxScatters:FOR[Q2_Avalon]
{
	!Body[Kerbin]{}
	@Body:HAS[#name[Avalon]]
	{
		%name = Kerbin
	}
}

@Kopernicus:FOR[Q2_Avalon]
{
	@Body[Kerbin]
	{
		@Properties
		{
			%biomeMap = Avalon/PluginData/avalon_biomes.png
			@Biomes
			{
				!Biome:HAS[#value[0]]{} //This specifically targets the Parallax StockPlanetAdjustments.cfg changes while leaving the original Avalon biomes intact
			}
		}
		@PQS
		{
			@Mods
			{
				!MapDecalVertexRemoveScatter[ParallaxMaskKSC]{}
			}
		}
	}
}
